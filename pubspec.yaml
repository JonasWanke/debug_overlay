name: debug_overlay
description: View debug infos and change settings via a central overlay for your app.
version: 0.2.10
repository: https://github.com/JonasWanke/debug_overlay
screenshots:
  - description: DeviceInfoDebugHelper
    path: doc/helpers-deviceInfo.png
  - description: MediaQueryDebugHelper
    path: doc/helpers-mediaQuery.png
  - description: LogsDebugHelper
    path: doc/helpers-logs.png
  - description: MediaOverridesDebugHelper
    path: doc/helpers-mediaOverrides.png
  - description: PackageInfoDebugHelper
    path: doc/helpers-packageInfo.png

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  black_hole_flutter: ^1.0.3
  collection: ^1.15.0
  data_size: ^0.2.0
  device_info_plus: '>=8.0.0 <10.0.0'
  flutter:
    sdk: flutter
  implicitly_animated_list: ^2.1.1
  json_view: ^0.4.2
  meta: ^1.3.0
  package_info_plus: '>=3.0.0 <5.0.0'
  shake: ^2.0.0

dev_dependencies:
  supernova_flutter:
    git:
      url: https://github.com/JonasWanke/supernova.git
      path: supernova_flutter
      ref: b84d859caf3402b7b30099ac3f67c74fcc071cc6
